<!DOCTYPE html>
<meta charset="utf-8">
<style>
@import url('https://fonts.googleapis.com/css2?family=Rochester&display=swap');
body {
    background: #000;
    overflow: hidden;
}

.lightrope {
    white-space: nowrap;
    position: absolute;
    margin: -15px 0 0 0;
    padding: 0;
    width: 99%;
}

.lightrope li {
    position: relative;
    list-style: none;
    margin: 20px;
    width: 12px;
    height: 28px;
    border-radius: 50%;
    display: inline-block;
    box-shadow: 0px 5px 24px 3px;
    animation: 2s infinite both flash-1;
}

.lightrope li:nth-child(2n + 1) {
    animation-name: flash-2;
    animation-duration: 0.4s;
}

.lightrope li:nth-child(4n + 2) {
    animation-name: flash-3;
    animation-duration: 1.1s;
}

.lightrope li:nth-child(odd) {
    animation-duration: 1.8s;
}

.lightrope li:nth-child(3n + 1) {
    animation-duration: 1.4s;
}

.lightrope li:before {
    content: "";
    position: absolute;
    background: #222;
    width: 10px;
    height: 9px;
    border-radius: 3px;
    top: -5px;
    left: 1px;
}

.lightrope li:after {
    content: "";
    top: -14px;
    left: 9px;
    position: absolute;
    width: 52px;
    height: 19px;
    border-bottom: solid #222 2px;
    border-radius: 50%;
}

@keyframes flash-1 {
  0%, 100% {
    background: #00f7a5;
    color: #00f7a5;
  }
  50% {
    background: #00f7a566;
    color:  #00f7a533;
  }
}

@keyframes flash-2 {
  0%, 100% {
    background: cyan;
    color: cyan;
  }
  50% {
    background: #00ffff66;
    color: #00ffff33;
  }
}

@keyframes flash-3 {
  0%, 100% {
    background: #f70094;
    color: #f70094;
  }
  50% {
    background: #f7009466;
    color: #f7009433;
  }
}

.santa {
    font-size: 64px;
    position: absolute;
    animation: 5s infinite both s1;
    bottom: 0;
    left:50%;
}

.arbre {
    font-size: 64px;
    position: absolute;
    animation: 1s infinite both a1;
    right: 0;
    bottom: 0;
}

.regal {
    font-size: 64px;
    position: absolute;
    animation: 1s infinite both a1;
    left: 0;
    bottom: 0;
}

@keyframes s1 {

    0%, 100% {
        transform: rotate(9deg);
    }
    50% {
        transform: rotate(-9deg);
    }
}

@keyframes a1 {
    0%, 100% {
        font-size: 64px;
    }
    50% {
        font-size: 68px;
    }
}

.sobre {
    background: wheat;
    width: 500px;
    height: 300px;
    position: absolute;
    left: 300px;
    top: 200px;
    transition: left 1s;
    box-shadow: 0px 2px 38px rgba(0, 0, 0, 0.2);
}

.sobre:hover {
    left: 760px;
}

.postal {
    background: rgb(196, 95, 95);
    width: 490px;
    height: 290px;

    left: 300px;
    top: 205px;
    text-align: center;
    vertical-align: center;
    font-family: 'Rochester', cursive;
    color: white;
    font-size: 48px;
}
