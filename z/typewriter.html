<!DOCTYPE html>
<head></head>

<p>
    Hello! I'm a&nbsp;<span class="typewriter"><span>developer.</span><span>student.</span><span>person.</span></span>
</p>
<!-- <p>
    Hello! I'm a&nbsp;<span class="typewriter"><span>teacher.</span><span>human.</span><span>dog.</span></span>
</p> -->
<script>

async function doWrite(element)  {
    const text = [...element.querySelectorAll("span")].map(n => n.innerText);

    while(true){
        for (let t=0; t<text.length; t++){
            for (let l=0; l<text[t].length; l++){
                element.innerText = text[t].substring(0,l+1);
                await sleep(100);
            }

            await sleep(2000);

            for (let l=text[t].length; l>=0; l--) {
                await sleep(50);
                element.innerText = text[t].substring(0, l);
            }
            await sleep(600);
        }
    }
}

function sleep(ms) { return new Promise(resolve => setTimeout(resolve, ms)); }

document.querySelectorAll(".typewriter").forEach(tw => doWrite(tw))

</script>
<style>
body {    font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif; font-size: 2em;}

.typewriter {
    border-right: .15em solid;
    padding-right: 0.05em;
    animation: caret 1s;
    animation-iteration-count: infinite;
    animation-timing-function: step-start;
}

.typewriter > * {
    display: none;
}

@keyframes caret { 0%,100% { border-color: transparent; } 50% { border-color: orange; }}
</style>
