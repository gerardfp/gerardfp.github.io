<!DOCTYPE html>
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">    
</head>

<div id="calculator">
    <div id="display">
        <div id="result"></div>
        <div id="expression">0</div>
        <div id="historial"></div>
    </div>
    <button id="zero" onclick="add(0)">0</button> 
    <button id="one" onclick="add(1)">1</button> 
    <button id="two" onclick="add(2)">2</button> 
    <button id="three" onclick="add(3)">3</button> 
    <button id="four" onclick="add(4)">4</button> 
    <button id="five" onclick="add(5)">5</button>
    <button id="six" onclick="add(6)">6</button>
    <button id="seven" onclick="add(7)">7</button> 
    <button id="eight" onclick="add(8)">8</button> 
    <button id="nine" onclick="add(9)">9</button> 
    <button id="dot" onclick="add('.')">.</button> 
    <button id="add" onclick="add('+')">+</button> 
    <button id="sub"  onclick="add('-')">-</button>
    <button id="mul" onclick="add('*')">*</button>
    <button id="div" onclick="add('/')">÷</button>
    <button id="mod" onclick="add('%')">%</button>
    <button id="del" onclick="del()">⌫</button>
    <button id="equal" onclick="equal()">=</button>
    <button id="ac" onclick="ac()">AC</button>
    <button id="rotate" onclick="rotate()">↺</button>
</div>

<script>
    let exp = "";          // expression
    let res = undefined;   // result
    let his = "";          // history

    function update() {
        expression.innerText = exp === "" ? "0" : exp;
        res = eval(exp);
        result.innerText = res === undefined ? "" : "= " + res;
        historial.innerHTML = his;
    }

    function add(n){
        exp += n;
        update();
    }

    function del(){
        exp = exp.slice(0, -1);
        update();
    }

    function equal(){
        his += exp + "<br>= " + res + "<br>";
        exp = "";
        res = undefined;
        update();
    }

    function ac(){
        exp = "";
        res = undefined;
        his = "";
        update();
    }

    function rotate(){
        calculator.classList.toggle("rotated");
    }
</script>

    #calculator {
        display: grid;
        grid-template:
            "display display display display" 3fr
            "ac      del     mod     div"     1fr
            "seven   eight   nine    mul"     1fr
            "four    five    six     sub"     1fr
            "one     two     three   add"     1fr
            "rotate  zero    dot     equal"   1fr
            /1fr     1fr     1fr     1fr;
        gap: 1em 0.6em;
        aspect-ratio: 5/8;
        max-width: 16em;
        margin: auto;
        padding: 1em;

        border: 6px outset #000000;
        border-radius: 16px;

        background-image: linear-gradient(#4f4f4f 70%, #363636);
        transition: transform 1s;
    }
    
    button {
        font-size: 16pt;
        border-radius: 16px; 
        background-image: linear-gradient(#eaeaea, #b1aeae);
    }
    
    #display {
        grid-area: display;

        font-family: LCD14;
        text-align: right;
        background-color: #b6c9b8;
        
        padding: 8px;
        border: 2px inset #ddd;
        border-radius: 16px;

        overflow: auto;

        display: flex; 
        flex-direction: column-reverse;
    }

    #expression { 
        font-size: 32pt; 
    }

    #historial { 
        font-size: 18pt; 
        color: #777; 
    }

    #result { 
        font-size: 24pt; 
        color: #444
    }
