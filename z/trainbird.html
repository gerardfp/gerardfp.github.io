<canvas width="1000"></canvas>

<script>
var canvas = document.querySelector("canvas");
var context = canvas.getContext("2d");

var bird = new Image(); //100x54
bird.src = 'bird.png';
var bird2 = new Image(); //100x54
bird2.src = 'bird2.png';
var train = new Image(); //200x110
train.src = 'train.png';

canvas.width = 600;
var bw = 20;
var br = bw/2;
var tw = 150;
var th = 50;
var sw = 20;
var sh = th;

var cw = canvas.width;

var bs = -15;
var ts = 3;

var bx = cw-br-sw;
var tx = 0;

setInterval(()=>{
    context.clearRect(0, 0, canvas.width, canvas.height);
    // if(bs > 0){
    //     context.drawImage(bird, bx, 20, bw, bh);
    // } else {
    //     context.drawImage(bird2, bx, 20, bw, bh);
    // }

    drawTrain(tx);
    drawStation();

    if(tx < cw-sw-tw){

        drawBird(bx);
        // context.drawImage(train, tx, 20);

        tx += ts;

        bx += bs;

        if(bx > cw-sw){
            bx = cw-sw;
            bs *= -1;
        } else if (bx < tx + tw) {
            bx = tx + tw;
            bs *= -1;
        }
    } else {
        drawBird2(bx);
    }
}, 50);

function drawBird(position){
    context.beginPath();
    context.arc(position, bw, br, 0, 2 * Math.PI, false);
    context.fillStyle = 'green';
    context.fill();
    // context.stroke();
}

function drawBird2(position){
    context.beginPath();
    context.arc(position, bw, br, 0, 2 * Math.PI, false);
    context.fillStyle = 'red';
    context.fill();
    // context.stroke();
}

function drawTrain(position){
    context.beginPath();
    context.rect(position, th, tw, th);
    context.fillStyle = 'lightblue';
    context.fill();
    // context.stroke();
}

function drawStation(){
    context.beginPath();
    context.rect(cw-sw, th, sw, th);
    context.fillStyle = 'gray';
    context.fill();
    // context.stroke();
}

</script>
