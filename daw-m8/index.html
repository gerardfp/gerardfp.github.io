<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>

:root {
    --android-color: #239023;
    --android-icon: url('/android.svg');
    --java-color: #4a148c;
    --java-icon: url('/java.svg');
    --firebase-color: #f57c00;
    --firebase-icon: url('/firebase.svg');
    --web-color: #4285f4;
    --web-icon: url('/web.svg');
}

body {
    margin: 0;
    background-color: #eceff1;
    font-family: Arial, Helvetica, sans-serif;
}

a {
    text-decoration: none;
    color: inherit;
}

.title {
    font-size: 2em;
    font-weight: bold;
    text-align: center;
    padding: 1em;
    background-color: white;
    color: #333;
    box-shadow: 0 3px 6px -3px #bdbdbd;
}

.cards {
    display: grid;
    grid-template-columns: 1fr;
    grid-gap: 2em;
    padding: 1em;
    margin: auto;
}

@media(min-width: 648px){
    .cards {
        grid-template-columns: 1fr 1fr; 
    }
}

@media(min-width: 1024px){
    .cards {
        grid-template-columns: 1fr 1fr 1fr; 
    }
}

@media(min-width: 1240px){
    .cards {
        grid-template-columns: 1fr 1fr 1fr; 
        max-width: 1200px;
    }
}

.card {
    background-color: white;
    padding: 1em;
    border-bottom: 5px solid;
    border-radius: 2%;
}

.card-title {
    font-size: 1.2em;
}

.card-description {
    min-height: 2em;
}

.card-footer {
    display: flex;
    justify-content: space-between;
}

.icon {
    background-position: 0 50%;
    background-repeat: no-repeat;
    background-size: 32px 32px;
    height: 42px;
    width: 42px;
}

.button {
    width: 96px;
    height: 42px;
    border-radius: 4%;
    display: flex;
    justify-content: center;
    align-items: center;
    color: white;
}


.card.web{
    border-color: var(--web-color);
}

.card.web .icon{
    background-image: var(--web-icon);
}

.card.web .button{
    background-color: var(--web-color);
}
</style>
