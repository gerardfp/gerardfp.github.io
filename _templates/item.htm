<!DOCTYPE html>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
/*fira-sub*/
@import url(/sofi/fonts/Roboto-regular.css);

body {
    margin: 0;
    background-color: rgb(31, 29, 29);
    font-family: Roboto, sans;
    color: hsl(12, 95%, 95%);;
}

.index {
    max-width: 1080px;
    margin: auto;
}

a {
    text-decoration: none;
    color: hsl(12, 95%, 95%);;
}

.breadcrumb {
    
    display: flex;
    gap: 0px;
    padding: 0.5em 0em 0.5em 0em;
    background-color: rgb(21, 21, 145);
}
.breadcrumb li {
    display: flex;
}

.breadcrumb a {
    padding: 0 1em;
}

.breadcrumb li::after {
    content: "/";
    display:block;
}

div.item {
    padding: 1em;
    margin: 0.5em 0;
    background-color: rgb(53, 49, 49)
}
</style>

<div class="index">
    {% if parent.parents %}
        <ul class="breadcrumb">
        {% for parent in parents -%}
        <li>
            <a href="/{{parent.url}}">{% if parent.short %} {{parent.short}} {% else %} {{parent.lps}} {% endif %}</a>
        </li>
        {% endfor %}
        </ul>
    {% endif %}

    <h1>{{title}}</h1>
    <div class="items">
    {% for item in items -%}
        <a href="/{{item.url}}">
            <div class="item">
                <span>{{item.title}}</span>
            </div>
        </a>
    {%- endfor %}
    </div>
</div>
